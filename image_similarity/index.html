<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"> </script>
    <script type="text/javascript" src="pica.min.js"></script>
    <script type="text/javascript" src="exif.js"></script>

    <script type="text/javascript" src="similarity.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Bundle duplicate detection (Use Chrome or Firefox)</h1>
    <h2>Select images </h2>
    <input type="file" id="fileInput" multiple /><br>
    <input type="checkbox" id="limitTime" checked /> use max time difference<br>
    <b>Sensitivity (higher means more matches)</b><br>
    <input id="sensitivity" type="range" min="0" max="25" value="14" /> <div id="sensVal">14</div> <br>
    <b>Max time difference in seconds (higher means more matches)</b><br>
    <input id="maxTime" type="range" min="0" max="100" value="40" /> <div id="maxTimeVal">40</div> <br>
    <hr>
    <div>
      <h4>Output</h4>
      <div id="progress"></div>
      <div id="results">
      </div>
    </div>
  </body>
</html>
